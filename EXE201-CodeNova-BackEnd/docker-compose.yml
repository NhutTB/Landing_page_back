version: '3.8'

services:
  # --- BACKEND SERVICE ---
  backend:
    build:
      context: ./EXE201-CodeNova-BackEnd
      dockerfile: Dockerfile
    container_name: codenova-backend
    ports:
      - "5000:5000"
    # ⚠️ FIX QUAN TRỌNG: Đọc file .env vào container
    env_file:
      - .env
    environment:
      # Các biến này sẽ ghi đè nếu trùng trong .env
      - PORT=5000
      - NODE_ENV=production
      # DB_HOST cần trỏ về máy host (Windows/Mac) thay vì localhost
      - DB_HOST=host.docker.internal
    restart: always

  # --- FRONTEND SERVICE ---
  frontend:
    build:
      context: ./EXE201-CodeNova-FrontEnd
      dockerfile: Dockerfile
    container_name: codenova-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: always