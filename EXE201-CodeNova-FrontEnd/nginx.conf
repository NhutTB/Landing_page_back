server {
    listen 80;
    
    # Thư mục chứa file build
    root /usr/share/nginx/html;
    index index.html;

    # Cấu hình cho SPA (Single Page Application)
    # Nếu không tìm thấy file thực tế, luôn trả về index.html để React Router xử lý
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests sang Backend (Tùy chọn: giúp frontend gọi /api thay vì full URL)
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}